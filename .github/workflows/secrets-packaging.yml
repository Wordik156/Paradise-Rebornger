name: Test Packaging Secrets

on:
  push:
    branches: [ master, staging, stable ]
    paths:
    - '**.cs'
    - '**.csproj'
    - '**.sln'
    - '**.git**'
    - '**.yml'
    # no docs on which one of these is supposed to work, so
    # why not just do both
    - 'RobustToolbox'
    - 'RobustToolbox/**'
  merge_group:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    branches: [ master, staging, stable ]
    paths:
    - '**.cs'
    - '**.csproj'
    - '**.sln'
    - '**.git**'
    - '**.yml'
    - 'RobustToolbox'
    - 'RobustToolbox/**'

jobs:
  build:
    name: Test Packaging Secrets
    if: ${{ vars.SECRETSLINK != '' && github.actor != 'PJBot' && github.event.pull_request.draft == false && github.actor != 'Lost-Paradise-Bot' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Master
      uses: actions/checkout@v3.6.0

    - name: Setup Submodule
      run: |
        git submodule update --init --recursive

    - name: Download parts
      run: |
        git clone ${{ secrets.SECRETS }}
        mv NewSecrets/PResources/PPrototypes Resources/Prototypes/
        mv NewSecrets/PResources/PTextures Resources/Textures/
        mv NewSecrets/PShared Content.Shared/PShared
        mv NewSecrets/PServer Content.Server/PServer
        mv NewSecrets/PClient Content.Client/PClient

    - name: Pull engine updates
      uses: space-wizards/submodule-dependency@v0.1.5

    - name: Update Engine Submodules
      run: |
        cd RobustToolbox/
        git submodule update --init --recursive

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3.2.0
      with:
        dotnet-version: 9.0.x

    - name: Install dependencies
      run: dotnet restore

    - name: Build Packaging
      run: dotnet build Content.Packaging --configuration Release --no-restore /m

    - name: Package server
      run: dotnet run --project Content.Packaging server --platform win-x64 --platform linux-x64 --platform osx-x64 --platform linux-arm64

    - name: Package client
      run: dotnet run --project Content.Packaging client --no-wipe-release
