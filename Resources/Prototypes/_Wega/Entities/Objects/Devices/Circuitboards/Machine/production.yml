- type: entity
  id: WashingMachineCircuitboard
  parent: BaseMachineCircuitboard
  name: washing machine board
  description: A machine printed circuit board for an washing machine.
  components:
  - type: Sprite
    state: service
  - type: MachineBoard
    prototype: WashingMachine
    stackRequirements:
      Manipulator: 1
      Glass: 2
      Cable: 2

- type: entity
  id: InjectorFabricatorMachineCircuitboard
  parent: BaseMachineCircuitboard
  name: injector fabricator board
  description: A machine printed circuit board for an injector fabricator.
  components:
  - type: Sprite
    state: secmodschematic
  - type: MachineBoard
    prototype: InjectorFabricator
    stackRequirements:
      Manipulator: 2
      Glass: 5
      Cable: 2

- type: entity
  id: MiningServerCircuitboard
  parent: BaseMachineCircuitboard
  name: mining server board
  description: A machine printed circuit board for an mining server.
  components:
  - type: Sprite
    state: engineering
  - type: MachineBoard
    prototype: MiningServer
    stackRequirements:
      Manipulator: 4
      Steel: 5
      Glass: 2
      Cable: 5
