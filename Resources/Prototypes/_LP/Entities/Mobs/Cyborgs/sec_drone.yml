- type: entity
  id: LPPBorgSecurityGeneric
  parent: BaseBorgChassisNT
  name: security chellnock
  components:
  - type: BorgTransponder
    name: security chellnock
    sprite:
      sprite: _LP/Mobs/Silicon/sec_drone.rsi
      state: robot

  - type: AmbientSound
    enabled: False
    range: 4
    volume: -4
    sound:
      path: /Audio/Effects/shuttle_thruster.ogg

  - type: FootstepModifier
  footstepSoundCollection:
    path: /Audio/Effects/shuttle_thruster.ogg

  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 7

  - type: MovementIgnoreGravity

  - type: Sprite
    sprite: _LP/Mobs/Silicon/sec_drone.rsi
    layers:
      - state: robot
      - state: robot_e_r
        map: ["enum.BorgVisualLayers.Light"]
        shader: unshaded
        visible: false
      - state: robot_l
        shader: unshaded
        map: ["light"]
        visible: false

  - type: BorgChassis
    maxModules: 2
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
    hasMindState: robot_e
    noMindState: robot
  - type: Speech
    speechVerb: Robotic
  - type: BypassLock
    bypassDelay: 10 # Не позволяет быстро вытащить мозги.
