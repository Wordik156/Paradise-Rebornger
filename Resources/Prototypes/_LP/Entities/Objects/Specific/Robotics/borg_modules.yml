# Модуль с оружием (станбатон + дизейблер)
- type: entity
  id: LPPBorgModuleSecurityWeapon
  parent: [BaseBorgModule, BaseProviderBorgModule, BaseSecurityContraband]
  name: security weapon cyborg module
  description: A module containing non-lethal security equipment.
  components:
  - type: Sprite
    sprite: _LP/Objects/Specific/Robotics/borgmodule.rsi
    layers:
      - state: lp-security
      - state: icon-arest
  - type: ItemBorgModule
    hands:
    - item: LPPStunbatonBorgSec
    - item: LPPWeaponDisablerBorgSec
    - item: Handcuffs # одни наручники, может дать больше?
      hand:
        emptyLabel: borg-slot-handcuffs-empty
        emptyRepresentative: Handcuffs
        whitelist:
          tags:
          - Handcuffs
  - type: BorgModuleIcon
    icon: 
      sprite: Interface/Actions/actions_borg.rsi
      state: xenoborg-laser-module # ЗАМЕНИТЬ 
  - type: Item
    inhandVisuals:
      left:
      - state: base-icon-inhand-left
        color: "#DE3A3A"
      - state: base-module-inhand-left
        color: "#1F1F1F"
      - state: base-part-inhand-left
      - state: base-stripes-inhand-left
        color: "#8B0000"
      right:
      - state: base-icon-inhand-right
        color: "#DE3A3A"
      - state: base-module-inhand-right
        color: "#1F1F1F"
      - state: base-part-inhand-right
      - state: base-stripes-inhand-right
        color: "#8B0000"


