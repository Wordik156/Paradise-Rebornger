- type: entity
  name: dildo avian
  id: LPPDildoAvian
  parent: [LPPClothingUnderwearBase, Plunger]
  description:
  components:
  - type: Sprite
    sprite: _LP/Objects/Fun/ERP/Dildo/avian.rsi
    scale: 1.0, 1.0
    state: dildo_avian
  - type: Item
    sprite: _LP/Objects/Fun/ERP/Dildo/avian.rsi
    heldPrefix: dildo_avian
  - type: Tag
    tags:
    - Dildo
  - type: Clothing
    sprite: _LP/Objects/Fun/ERP/Dildo/avian.rsi
